<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <style>
        .form-check-label {
            padding-right: 30px;
        }



        .größe {
            background-color: rgb(150, 97, 18);
            padding: 14px;

        }

        body {
            text-align: center;

            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-weight: bold;
            background-color: #86501DBD;
        }

        .zutaten {
            display: block;
            background-color: rgb(150, 97, 18);
            margin-top: 30px;
            text-align: left;
            padding: 14px;
        }

        .berechnen {
            margin-top: 30px;
        }

        .ausgabe {
            margin-top: 30px;
            padding-bottom: 15px;
            background-color: rgb(150, 97, 18);
        }

        .kleinerContainer {
            margin-left: 7%;
            margin-right: 7%;
            padding: 18px;
            /* background-color: rgb(4, 77, 4); */
            padding: 0%;
        }
    </style>
</head>

<body>
    <div class="container" id="pizza-app">
        <div class="kleinerContainer">
            <h1 style="padding: 15px; font-size: 350%;">Pizza</h1>

            <div class="größe">
                <h3>Größe:</h3>
                <div class="form-check">
                    <input class="form-check-input" type="radio" @click="klein" name="exampleRadios" id="exampleRadios1"
                        value="option1" checked>
                    <label class="form-check-label" for="exampleRadios1">
                        Small
                    </label>
                    <input class="form-check-input" type="radio" @click="mittel" name="exampleRadios"
                        id="exampleRadios2" value="option2">
                    <label class="form-check-label" for="exampleRadios2">
                        Medium
                    </label>
                    <input class="form-check-input" type="radio" @click="gros" name="exampleRadios" id="exampleRadios3"
                        value="option3">
                    <label class="form-check-label" for="exampleRadios3">
                        Large
                    </label>
                </div>
            </div>

            <div class="zutaten">
                <h3 style="text-align: center;">Zutaten:</h3>
                <div class="form-check">
                    <input v-model="kase" @click="kasee" class="form-check-input" type="checkbox" value="" id="Käse">
                    <label class="form-check-label" for="Käse">
                        extra Käse </label>
                </div>
                <div class="form-check">
                    <input v-model="schinken" @click="schinkenn" class="form-check-input" type="checkbox" value=""
                        id="Schinken">
                    <label class="form-check-label" for="Schinken">
                        Schinken </label>
                </div>
                <div class="form-check">
                    <input v-model="zwiebeln" @click="zwiebelnn" class="form-check-input" type="checkbox" value=""
                        id="Zwiebeln">
                    <label class="form-check-label" for="Zwiebeln">
                        Zwiebeln </label>
                </div>
                <div class="form-check">
                    <input v-model="oliven" @click="olivenn" class="form-check-input" type="checkbox" value=""
                        id="Oliven">
                    <label class="form-check-label" for="Oliven">
                        Oliven </label>
                </div>
                <div class="form-check">
                    <input v-model="ananas" @click="ananass" class="form-check-input" type="checkbox" value=""
                        id="Ananas">
                    <label class="form-check-label" for="Ananas">
                        Ananas </label>
                </div>

            </div>
            <div class="berechnen">
                <button class="btn btn-primary btn-block" @click="berechnen">Preis berechen</button>
            </div>

            <div class="ausgabe">
                <p id="preisausgabe">
                    Die Pizza Kostet: {{ ausgabe }}
                </p>
            </div>
        </div>
    </div>
    <script src="https://unpkg.com/vue@next"></script>


    <script>
        // const cb = document.getElementById('Käse');
        // const cb = document.getElementById('Schinken');
        // const cb = document.getElementById('Zwiebeln');
        // const cb = document.getElementById('Käse');
        // const cb = document.getElementById('Käse');
        var grundpreis = 6.99;
        var kasepreis = 0;
        var schinkenpreis = 0;
        var zwiebelnpreis = 0;
        var olivenpreis = 0;
        var ananaspreis = 0;
        function berechnen() {

            this.ausgabe = grundpreis + kasepreis + schinkenpreis + zwiebelnpreis + olivenpreis + ananaspreis;
            console.log(ausgabe);
            document.getElementById("preisausgabe").innerHTML = "Die Pizza Kostet: " + ausgabe;
        }
        const PizzaApp = {

            data() {
                return {
                    kase: false,
                    schinken: false,
                    zwiebeln: false,
                    oliven: false,
                    ananas: false,
                    ausgabe: 6.99
                }
            },
            methods: {
                kasee() {
                    if (this.kase == false) {
                        kasepreis = 0.5;
                        berechnen();
                    } else {
                        kasepreis = 0;
                        berechnen();
                    }
                },
                schinkenn() {
                    if (this.schinken == false) {
                        schinkenpreis = 0.5;
                        berechnen();
                    } else {
                        schinkenpreis = 0;
                        berechnen();
                    }
                },
                zwiebelnn() {
                    if (this.zwiebeln == false) {
                        zwiebelnpreis = 0.5;
                        berechnen();
                    } else {
                        zwiebelnpreis = 0;
                        berechnen();
                    }
                },
                olivenn() {
                    if (this.oliven == false) {
                        olivenpreis = 0.5;
                        berechnen();
                    } else {
                        olivenpreis = 0;
                        berechnen();
                    }
                },
                ananass() {
                    if (this.ananas == false) {
                        ananaspreis = 0.5;
                        berechnen();
                    } else {
                        ananaspreis = 0;
                        berechnen();
                    }
                },
                klein() { grundpreis = 6.99; berechnen(); },
                mittel() { grundpreis = 8.99; berechnen(); },
                gros() { grundpreis = 9.99; berechnen(); },


            }
        };
        Vue.createApp(PizzaApp).mount('#pizza-app');

    </script>
</body>

</html>
